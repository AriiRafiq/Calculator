<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-field {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .input-field label {
            margin-right: 10px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .calculate-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="input-field">
            <label for="number1">1.</label>
            <input type="number" id="number1" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number2">2.</label>
            <input type="number" id="number2" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number3">3.</label>
            <input type="number" id="number3" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number4">4.</label>
            <input type="number" id="number4" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number5">5.</label>
            <input type="number" id="number5" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number6">6.</label>
            <input type="number" id="number6" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number7">7.</label>
            <input type="number" id="number7" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number8">8.</label>
            <input type="number" id="number8" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number9">9.</label>
            <input type="number" id="number9" placeholder="Enter a number">
        </div>
        <div class="input-field">
            <label for="number10">10.</label>
            <input type="number" id="number10" placeholder="Enter a number">
        </div>
        <button class="calculate-button" onclick="calculateSum()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSum() {
            var sum = 0;
            for (var i = 1; i <= 10; i++) {
                var num = parseFloat(document.getElementById('number' + i).value) || 0;
                sum += num;
            }

            document.getElementById('result').innerText = 'Result: ' + sum;
        }
    </script>
</body>
</html>
